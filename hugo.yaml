# Hugo configuration file
title: Suabia Ediciones | Editorial | Burgos

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: es
languages:
  es:
    languageName: Español
    weight: 1

menu:
  main:
    - identifier: publicaciones
      name: Publicaciones
      pageRef: /publicaciones
      weight: 1
    - identifier: premio
      name: Premio
      pageRef: /premio
      weight: 2
    - identifier: noticias
      name: Noticias
      pageRef: /noticias
      weight: 3
    - identifier: contacto
      name: Contacto
      params:
        type: link
        icon: user
      pageRef: /contacto
      weight: 4
    - name: Search
      weight: 5
      params:
       type: search

