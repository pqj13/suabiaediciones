params:
  description: Suabia Ediciones es una plataforma editorial nacida en Burgos en noviembre de 2019, coincidiendo con el VIII centenario del matrimonio de Beatriz de Suabia con Fernando III el Santo en la catedral de Burgos. La vocación de la editorial es la promoción de la lectura, la literatura y la edición impresa primando la calidad, el gusto por la palabra, las letras y el libro como elemento de difusión cultural.
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: img/suabia/logo_c.png
    #  dark: 
      link: /
      width: 30%
      height: 30%

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: light
    displayToggle: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: false
  dateFormat: "2 January 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: false

  highlight:
    copy:
      enable: false
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus
  
